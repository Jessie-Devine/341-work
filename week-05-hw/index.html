<html>
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Dog Survey</title>
    </head>
    <body>
    <table>
        <tr>
        <td>
    <font face=calibri color=purple size=100><b>About Your Dog </b></font>
        </td>
            <td><a href="http://www.myhswm.org/"><img src="images/adopt.jpg" height=100 width=200></a></td>
        </tr>
        </table>
    <form>
        <font face="calibri" color="purple"><b>Dog name</b></font><font color="red">*</font>  <input type="text" name="petname" id="petname_input" required autofocus/>
        <br>
        <br>
        <font face="calibri" color="purple"><b>Dog breed</b></font><font color="red">*</font> <input type="text" name="petname" id="petname_input" placeholder="e.g. boxer, labordoodle..." required/>
        <br>
        <br>
        <font face="calibri" color="purple"><b>How big is your dog?</b>
           </font>

        
        <table width="100%">
            <tr>
                <td align=center>
        <label>
    
        <input  type="radio" id="tiny" name="size" value="tiny"/>
        <img src="images/tiny.jpg" alt="a tiny, tiny dog" title="this dog is very tiny" width="300" height="175"/>
            <br><font face="calibri" color="purple">tiny</font>
           
        </label>
                </td>
           
            <td align=center>
        <label>
        <input type="radio" id="small" name="size" value="smallish"/>
        <img src="images/smallish.jpg" alt="a smallish dog" title="this dog is smallish" width="325" height="180" />
            <br><font face="calibri" color="purple">smallish</font>
        </label>
            </td>
                
            <td align=center>
        <label>
        <input type="radio" id="mid" name="size" value="midsize"/>
        <img src="images/midsize.jpg" alt="a midsize dog" title="this dog is middle sized" width="250" height="225" />
            <br><font face="calibri" color="purple">midsize</font>
        </label>
            </td>
                
            <tr>
            <td align=center>
        <label>
        <input type="radio" id="big" name="size" value="biggish"/>
        <img src="images/biggish.jpg" alt="a biggish dog" title="this dog is biggish" width="300" height="200" />
            <br><font face="calibri" color="purple">biggish</font>
        </label>
                </td>
        
            <td align=center>
        <label>
        <input type="radio" id="huge" name="size" value="huge"/> 
        <img src="images/huge.jpg" alt="a huge dog" title="this dog is very huge" width="350" height="200" />
            <br><font face="calibri" color="purple">huge</font>
        </label>
            </td>
        </tr>
        </table>
  <br>
        <br>
        <font face="calibri" color="purple" size=20><b>Tell us more:</b><br>
        <textarea name="about" cols="20" rows="10" style="min-width:100%" placeholder="My dog is the best because..."></textarea></font>
        <br>
        <br>
        <br>
        <button>Submit</button>      
        
        
    </form>
        

        
        
    </body>
    </html>
